<meta charset="utf-8"><script type="module">
import { add, style } from "https://js.sabae.cc/stdom.js";
import { QR } from "https://taisukef.github.io/qrcode-generator/es/QR.js";
import { extendUI } from "https://js.sabae.cc/extendUI.js";

const jigjplogo = [
 "000000000000000000",
 "000000000000000000",
 "001010000000100000",
 "000000000000000000",
 "001010111100101110",
 "001010101000101010",
 "001010111010101110",
 "001000001000101000",
 "011000111001101000",
 "000000000000000000",
 "000000000000000000",
];

const putLogo = (dst, src, x, y) => {
  for (let i = 0; i < src.length; i++) {
    for (let j = 0; j < src[i].length; j++) {
      const x2 = j + x;
      const y2 = i + y;
      if (x2 >= 0 && x2 < dst.length && y2 >= 0 && y2 <= dst[x2].length) {
        dst[j + x][i + y] = parseInt(src[i][j]);
      }
    }
  }
};
onload = () => {
  style({ body: { margin: 0, background: "gray" }});
  const level = 4;
  const data = QR.encode("https://jig.jp/", 3, level);
  console.log(data);

  const iw = data.length;
  //putLogo(data, jigjplogo, iw - jigjplogo[0].length + 1, iw - jigjplogo.length + 1); // 右下 OK
  //putLogo(data, jigjplogo, 0, 0); // 左上はNG
  putLogo(data, jigjplogo, (((iw - jigjplogo[0].length) / 2) >> 0) + 0, (((iw - jigjplogo.length) / 2) >> 0) + 2); // 3真ん中はNG、4はOK
  //putLogo(data, jigjplogo, iw - jigjplogo[0].length + 1, (((iw - jigjplogo.length) / 2) >> 0) + 1); // 中央右寄せはNG、4ならok
  //putLogo(data, jigjplogo, 7, iw - jigjplogo.length + 1); // 下寄せOK
  //putLogo(data, jigjplogo, 12, iw - jigjplogo.length + 1); // 下寄せOK

  const w = 4;
  const r = 15;
  const qw = (iw + w * 2) * r;

  const canvas = add("canvas");
  canvas.width = canvas.height = qw;
  const g = canvas.getContext("2d");

  const draw = () => {
    const idata = new Uint8ClampedArray(qw * qw * 4);
    for (let i = 0; i < idata.length / 4; i++) {
      idata[i * 4 + 0] = 255;
      idata[i * 4 + 1] = 255;
      idata[i * 4 + 2] = 255;
      idata[i * 4 + 3] = 255;
    }
    for (let i = 0; i < iw; i++) {
      for (let j = 0; j < iw; j++) {
        const c = data[i][j] ? 0 : 255;
        for (let k = 0; k < r * r; k++) {
          const x = (i + w) * r + Math.floor(k / r);
          const y = (j + w) * r + (k % r);
          idata[(x + y * qw) * 4] = c;
          idata[(x + y * qw) * 4 + 1] = c;
          idata[(x + y * qw) * 4 + 2] = c;
          idata[(x + y * qw) * 4 + 3] = 255;
        }
      }
    }
    const imgdata = new ImageData(idata, qw, qw);
    g.putImageData(imgdata, 0, 0);
  };
  draw();

  extendUI(canvas);
  canvas.onuidown = (cx, cy) => {
    const x = Math.floor(cx / r) - w;
    const y = Math.floor(cy / r) - w;
    if (x >= 0 && x < iw && y >= 0 && y < iw) {
      data[x][y] = data[x][y] == 0 ? 1 : 0;
      draw();
      console.log(JSON.stringify(data));
    }
  };
};
